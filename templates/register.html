{% extends "base.html" %}

{% block title %}Register - Ticket System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i data-feather="user-plus" class="me-2"></i>
                    Register
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="user">User</option>
                            <option value="agent">Agent</option>
                        </select>
                        <div class="form-text">
                            <strong>User:</strong> Can create and view own tickets<br>
                            <strong>Agent:</strong> Can view all tickets and update status
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="user-plus" class="me-1"></i>
                        Register
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="mb-0">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                        <i data-feather="log-in" class="me-1"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
