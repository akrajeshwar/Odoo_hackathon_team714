{% extends "base.html" %}

{% block title %}Login - Ticket System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i data-feather="log-in" class="me-2"></i>
                    Login
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="log-in" class="me-1"></i>
                        Login
                    </button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        <i data-feather="user-plus" class="me-1"></i>
                        Register
                    </a>
                </div>
                
                <div class="mt-3">
                    <small class="text-muted">
                        <strong>Demo Account:</strong><br>
                        Admin: admin / admin123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
